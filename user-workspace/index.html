    /* Custom font family for SpaceX style */
    body {
      font-family: 'Space Grotesk', sans-serif;

    /* Custom SpaceX logo style using text */
    .spacex-logo {
      font-weight: 700;
      font-size: 8rem;
      letter-spacing: 0.01em;
      text-transform: uppercase;
      font-style: normal;
      font-family: 'Space Grotesk', sans-serif;
      user-select: none;
      display: flex;
      justify-content: center;
      gap: 0.1em;
    }
    /* Adjust letter spacing for the "A", "C", "E" to mimic SpaceX logo */
    .spacex-logo span.s {
      margin: 0;
    }
    .spacex-logo span.p {
      margin: 0;
    }
    .spacex-logo span.a {
      letter-spacing: -0.1em;
      margin-right: -0.05em;
    }
    .spacex-logo span.c {
      letter-spacing: -0.1em;
      margin-left: -0.05em;
      margin-right: -0.05em;
    }
    .spacex-logo span.e {
      letter-spacing: -0.2em;
      margin-left: -0.05em;
    }
  </style>
</head>
